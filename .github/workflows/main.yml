name: "Bump Version"

on:
  push:
    branches:
      - master
jobs:
  bump-version:
    name: "Bump Version on master"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2
      - uses: tool3/bump@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user: 'Adam'
          email: 'adam@gmail.com'
