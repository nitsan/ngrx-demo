name: Bump version

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2
      - name: "Get Email"
        run: |
          echo ::set-env name=GITHUB_EMAIL::$(git --no-pager show -s --format=\'%ae\')
      - name: "Setup GIT"
        run: |
          echo "Setting email to: ${GITHUB_EMAIL}"
          echo "Setting user to: ${GITHUB_ACTOR}"
          git config user.email "$GITHUB_EMAIL"
          git config user.name "$GITHUB_ACTOR"

      - name: "Bump version 2"
        env:
          GITHUB_TOKEN: ${{secrets.PUBLIC_KEY}}
        run: |
          npm version patch -m "ci: version bump to v%s"
          git push --force "git@github.com:nitsan/ngrx-demo.git"
